version: '3.7'

services:
  app:
    build: ./app
    ports:
      - "5000:5000"
    networks:
      - monitor-net

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitor-net

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    networks:
      - monitor-net
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter
    networks:
      - monitor-net
    ports:
      - "9100:9100"

networks:
  monitor-net:
    driver: bridge
